{% extends 'base.html' %}

{% block con %}
<form method="post">
  {% csrf_token %}
  <div class="row mt-5 mb-5">
    <div>
      <h1><b>TTS 서비스</b></h1>

      <a download href="/media/돼지.jpg">다운</a>
      <textarea name="bf" class="mt-4 form-control" rows="15" placeholder="입력해주세요.">{{b}}</textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <input name="fn" class="form-control" type="text" value="{{f}}" placeholder="파일이름입력">
    </div>
    <div class="col-sm-4">
      <select class="form-select" name="lang">
        <option value="ko"{% if l == "ko" %} selected {% endif %}>한국어</option>
        <option value="en"{% if l == "en" %} selected {% endif %}>영어</option> 
        <option value="it"{% if l == "it" %} selected {% endif %}>이탈리아어</option>
        <option value="ja"{% if l == "ja" %} selected {% endif %}>일본어</option>
      </select>
    </div>
  </div>

  <div class="mt-5 text-center">
    <button class="btn btn-dark" style="width: 30%;">변환</button>
    <a class="btn btn-dark" style="width: 30%;" href="/media/tts/{{f}}.mp3" {% if not f %} disabled {% endif %} download>다운</a>
  </div>
</form>
{% endblock %}
